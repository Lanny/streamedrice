<!DOCTYPE html>
<html>
  <head>
    <title>A Patrician is You</title>
    <style>
      body {
        background-color: #13A7C7;
        color: white;
        font-family:  'Helvetica Neue', Helvetica, Arial, Verdana, sans-serif;
      }
      h1 {
        width: 400px;
        margin: 5px auto;
        font-weight: 100;
      }
      h2 {
        font-size: 1.4em;
        margin: .1em;
      }
      audio {
        display: none;
      }
      .select-method, #player, #spinner {
        background-color: #1399bd;
        width: 400px;
        padding: 20px;
        margin: 5px auto;
        border-radius: 5px;
        overflow: hidden;
      }

      .track {
        background-color: #137795;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px 0;
        overflow: hidden;
      }
      .track > img {
        float: left;
        margin-left: 10px;
        height: 64px;
        width: 64px;
      }
      .song {
        margin-left: 10px;
        line-height: 35px;
      }
      .artist {
        margin-left: 10px;
        font-weight: 700;
      }

      #tracks {
        margin-top: 20px;
        max-height: 600px;
      }
      #spinner {
        width: 300px;
        height: 300px;
        display: none;
      }
      #spinner > img {
        display: block;
        margin: 50px auto;
      }
      #player {
        display: none;
      }
      .select-method > input {
        width: 100%;
      }
      .select-method > button {
        float: right;
        margin-right: -5px;
      }
      #play-button {
        background-color: #137795;
        height: 100px;
        width: 100px;
        border: 1px solid white;
        border-radius: 50px;
        margin: 0 auto;
        cursor: pointer;

        /* Position it so children can more easily be centered */
        position: relative;
      }
      #play-symbol {
        position: absolute;
        left: 50%;
        margin-left: -10px;
        top: 50%;
        margin-top: -30px;
        border: 30px solid transparent;
        border-left: 30px solid white;
      }

      #pause-symbol {
        position: absolute;
        left: 50%;
        margin-left: -30px;
        top: 50%;
        margin-top: -30px;
      }
      #pause-symbol > div {
        background-color: white;
        float: left;
        height: 60px;
        width: 10px;
        margin: 0 10px;
      }

      .play > #play-symbol { display: block; }
      .play > #pause-symbol { display: none; }
      .pause > #play-symbol { display: none; }
      .pause > #pause-symbol { display: block; }

      #cr-notice {
        font-size: 10px;
        position: fixed;
        right: 5px;
        bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Streamed Rice! <br />
      <small>Internet radio in your browser</small></h1>
    <div id="setup">
      <div class="select-method">
        <h2>Upload a .pls file:</h2>
        <input type="file" id="pls-file" />
        <button id="upload-submit">Upload</button>
      </div>
      <div class="select-method">
        <h2>Link to a .pls file</h2>
        <input type="text" id="pls-url"/>
        <button id="pls-url-submit">Stream</button>
      </div>
      <div class="select-method">
        <h2>Direct SHOUTcast URL:</h2>
        <input type="text" id="shourcast-url"/>
        <button id="shoutcast-submit">Stream</button>
      </div>
    </div>

    <div id="player">
      <div id="play-button" class="pause">
        <div id="play-symbol"></div>
        <div id="pause-symbol">
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="tracks">
      </div>
    </div>

    <span id="cr-notice">&copy; 2013 Ryan Jenkins</span>
    <script>
      // Global vars to track play state
      var audioPlayer = null

      function startStream(encurl) {
        if (audioPlayer !== null) {
          alert('Error, audioPlayer already initialied.')
          return
        }

        audioPlayer = document.createElement('audio')

        audioPlayer.controls = true
        audioPlayer.src = '/stream/' + encurl + '/s.mp3'
        audioPlayer.play()
        document.body.appendChild(audioPlayer)

        document.getElementById('setup').style.display = 'none'

        document.getElementById('spinner').style.display = 'block'

        audioPlayer.addEventListener('playing', function tmpListener() {
          document.getElementById('spinner').style.display = 'none'

          // Actually the player controls div. I know I know, get off my case
          document.getElementById('player').style.display = 'block'

          audioPlayer.removeEventListener(tmpListener)
        })

        pollForMetadata()
        document.location.hash = encurl
      }

      function pause() {
        if (!audioPlayer) {
          alert('Error, audioPlayer has not been initialied.')
        }

        var button = document.getElementById('play-button')
        if (button.classList.contains('pause')) {
          button.classList.remove('pause')
        }
        button.classList.add('play')
        
        audioPlayer.pause()
      }

      function play() {
        if (!audioPlayer) {
          alert('Error, audioPlayer has not been initialied.')
        }

        var button = document.getElementById('play-button')
        if (button.classList.contains('play')) {
          button.classList.remove('play')
        }
        button.classList.add('pause')

        audioPlayer.play()
      }

      function pollForMetadata() {
        var url = unescape(document.location.hash.substr(1)),
          xhr = new XMLHttpRequest()

        xhr.open('GET', '/metadata/' + url + '/d.json', true);
        xhr.addEventListener("load", function () {
          var res = JSON.parse(this.responseText)
          if (res) {
            var el = document.createElement('div'),
              htmlString = ''

            if (res.album_art) {
              htmlString += '<img src="' + res.album_art + '" /> <div>'
            }
            htmlString += '<span class="song">' + res.song + '</span><br />' +
              '<span class="artist">' + res.artist + '</span>'

            if (res.album_art) htmlString += '</div>'

            el.innerHTML = htmlString
            el.className = 'track'

            var tracks = document.getElementById('tracks')

            tracks.insertBefore(el, tracks.firstChild)

            console.log(res)
          }

          setTimeout(pollForMetadata, 500)
        })

        xhr.send();
      }

      function loadPlsFromUrl(e) {
        var url = document.getElementById('pls-url').value,
          xhr = new XMLHttpRequest();

        xhr.open('POST', '/parse-pls/', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
          var res = JSON.parse(this.responseText)
          startStream(res)
        };
        xhr.send('playlist_url='+ url);
      }

      document.addEventListener('DOMContentLoaded', function ready() {
        if (document.location.hash) {
          // If there's a frag fire up the player
          startStream(unescape(document.location.hash.substr(1)))
        }

        document.getElementById('pls-url').addEventListener('keyup', function(e) {
          if (e.keyCode == 13) { loadPlsFromUrl() }
        })
        document.getElementById('pls-url-submit').addEventListener('click', loadPlsFromUrl)

        document.getElementById('play-button').addEventListener('click', function(e) {
          if (audioPlayer.paused) play()
          else pause()
        })

      })
    </script>
  </body>
